<html>
<head>
	
	<title>Nas ruas do Brasil, a ditadura vive</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<style>

::-webkit-scrollbar {

    #select-menu{position: absolute; left: 70px; top: 30px;  z-index:10;} 
.info {right:20px; padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>

<body>
<div id="dropdown">
<select id="select-menu">
            
             <option value="0">Criminosos e vítimas</option>
             <option value="1">Mortos e desaparecidos</option>
             <option value="2">Criminosos do estado</option>


 </select>
</div>

<div id='map'></div>
<script type="text/javascript" src="streets.js"></script>

<script type="text/javascript">

	var map = L.map('map').setView([-15.530552, -47.876554], 4);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h2>Nas ruas do Brasil, a ditadura ainda vive</h2>' + "43 anos depois do golpe militar que suspendeu a democracia no país<br>por duas décadas, ruas nomeadas em homenagem aos criminosos do<br>regime, em verde, são muito mais comuns do que as que fazem referência<br>aos mortos e desaparecidos, representadas em vermelho.<br>" + (props ?
			'<br><b>' + props.name + '</b><br />' + props.city + ', ' + props.state 
						: '<br>Clique em uma rua para aprender sobre o homenageado');
	};

	info.addTo(map);

	// get color depending on population density value

	function style(feature) {
		return {
			weight: 3,
			opacity: 0.9,
			color: feature.properties.color,
			dashArray: '0',
			fillOpacity: 1,
			fillColor: 'None'
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}
	function updateArticle(e) {
		var layer = e.target;
		var props = layer.feature.properties;
		var articleDIV = document.getElementById("articlePlace");
		articleDIV.innerHTML = props.article
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

//	function zoomToFeature(e) {
//		map.fitBounds(e.target.getBounds());
//	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: layer.bindPopup("<b>" + feature.properties.name + "</b><br>" +
      feature.properties.desc)
		});
	}

	geojson = L.geoJson(streets, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);


	//map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');
	function getColor(d) {
		return d > 1000 ? '#800026' :
				d > 500  ? '#BD0026' :
				d > 200  ? '#E31A1C' :
				d > 100  ? '#FC4E2A' :
				d > 50   ? '#FD8D3C' :
				d > 20   ? '#FEB24C' :
				d > 10   ? '#FED976' :
							'#FFEDA0';
	}

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 10, 20, 50, 100, 200, 500, 1000],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

//	legend.addTo(map);

</script>
<script>
	$(document).ready(function () {
// this entire function Controls everything for the drop down menu
// you need to figure out how to change the text	
	    $('#select-menu').change(function () {
		var selectedGroup = $('#select-menu').val();
		
		geojson.eachLayer(function (layer) {
			if (selectedGroup == 0)
		    {
		    	map.addLayer(layer);
		    } else if (layer.feature.properties.code != selectedGroup) {
			// If the layer's id is different from the selected one, remove it from the map
			map.removeLayer(layer);
		    }
		    else {
			// Otherwise add it do the map
			map.addLayer(layer);
		    }
		});

	});
	});
</script>
</script>


</body>
</html>
